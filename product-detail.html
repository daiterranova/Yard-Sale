<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container-content">
      <article class="card">
        <img
          src="/assets/images/round_shelf.png"
          alt="card-image"
          class="card-image"
        />
        <button class="card-close-button">
          <img
            src="https://daiterranova.github.io/Yard-Sale/assets/icons/icon_close.png"
          />
        </button>
        <div class="slider">
          <div class="button-slider">*</div>
          <div class="button-slider">*</div>
          <div class="button-slider">*</div>
        </div>
        <div class="container-detail">
          <div class="container-info">
            <p class="price">$ 35</p>
            <p class="description">Round Shelf</p>
            <p class="description">
              With its functional and practical interior, this refrigerator also
              fulfills a decorative function, adding personality and a
              retro-vintage aesthetic to your kitchen or workplace.
            </p>
          </div>
        </div>
        <button class="primary-btn">
          Add to cart
          <img
            src="https://daiterranova.github.io/Yard-Sale/assets/icons/icon_shopping_cart.svg"
            alt="icon-shopping-cart"
          />
        </button>
      </article>
    </section>
  </body>
</html>
